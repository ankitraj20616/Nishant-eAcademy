<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nishant eAcademy</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/login_css.css') }}"
    />
  </head>
  <body>
    <header>
      <img
        class="site_logo"
        src="{{ url_for('static', path='images/Logo.png')}}"
        alt="Nishant-eAcademy Logo"
      />
    </header>
    <div class="button_container">
      <button id="loginBtn">Login</button>
      <button id="signUpBtn">Sign-Up</button>
    </div>
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <form>
        <label for="login-phn-num">Phone Number</label>
        <input type="tel" id="login-phn-num" name="login-phn-num" required />

        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          name="login-password"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>
    <div class="sign-up-form" id="signUpForm">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" required />

      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" required />

      <label for="phn-num">Phone Number</label>
      <input type="tel" id="phn-num" name="phn-num" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <label for="state">State</label>
      <input type="text" name="state" id="state" required />

      <button type="submit" id="submitSignUp">Sign-Up</button>
    </div>
    <div class="otp-form" id="otpForm">
      <label for="userOtp">Enter OTP</label>
      <input type="text" id="userOtp" name="otp" />
      <button type="button" id="otpSubmit">Submit</button>
    </div>
    <div id="OTPError">Error occured! Fill up the from again.</div>
    <div id="SignUpDone">Sign Up Done!</div>
    <script src="{{url_for('static', path='js/Login_SignUp.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
